<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>登录页面</title>
  </head>
  <style>
        body{
           background-image: url(static/images/s1.png);
          }
        form{
         border: 1px solid white;
            width:350px;
            height:260px;
            margin-top:200px;
            margin-left:400px;
            padding-top:50px;
            padding-left:50px;
        }

  </style>
  <body>
    <div class="z1">
        <form  method = "post">
   <!--启动CSRF-->
            <h5>请进行登录！</h5>
       {{form.csrf_token}}
       {{form.hidden_tag()}}
       {{ form.name.label }}
       {{form.name}}
       {%for e in form.name.errors%}
            {{e}}
       {%endfor%}
           <br>
           <br>
        &nbsp;&nbsp;&nbsp;{{ form.password.label }}
   	   {{form.password}}
       {%for e in form.password.errors%}
           {{e}}
       {%endfor%}
          <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
           &nbsp;&nbsp;&nbsp; &nbsp;<button type="button" class="btn btn-success">{{ form.submit()}}</button><br>
        </form>

    </div>
  </body>
</html>
